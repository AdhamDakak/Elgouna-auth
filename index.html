<!DOCTYPE html>
<html>
<head>
    <title>El Gouna Connect - Authentication</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Processing authentication...</h1>
        <p>Please wait while we redirect you to the app.</p>
    </div>
    
    <script>
        // Get the authorization code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        if (code) {
            // Redirect to your app with the authorization code
            window.location.href = `elgounaconnect://auth?code=${code}&state=${state || ''}`;
        } else {
            document.body.innerHTML = '<h1>Authentication Error</h1><p>No authorization code received.</p>';
        }
    </script>
</body>
</html>
