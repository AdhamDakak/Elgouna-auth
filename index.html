<script>
    // Get the authorization code from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    
    if (code) {
        console.log('Redirecting to app with code:', code);
        // Redirect to your app with the authorization code
        window.location.href = `elgounaconnect://auth?code=${code}&state=${state || ''}`;
    } else {
        document.body.innerHTML = '<h1>Authentication Error</h1><p>No authorization code received.</p>';
    }
</script>
