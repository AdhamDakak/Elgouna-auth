<!DOCTYPE html>
<html>
<head>
    <title>El Gouna Connect - Authentication</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing authentication...</h1>
        <p>Please wait while we redirect you to the app.</p>
        <div class="spinner"></div>
    </div>
    
    <script>
        console.log('Redirect page loaded');
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        console.log('URL parameters:', { code, state, error, errorDescription });
        
        if (error) {
            // Handle error
            document.querySelector('.container').innerHTML = `
                <h1>Authentication Error</h1>
                <div class="error">
                    <p><strong>Error:</strong> ${error}</p>
                    ${errorDescription ? `<p><strong>Description:</strong> ${errorDescription}</p>` : ''}
                </div>
                <p>Please try again or contact support.</p>
            `;
        } else if (code) {
            // Success - redirect to app
            console.log('Authorization code received:', code);
            console.log('Redirecting to app with deep link...');
            
            // Create the deep link
            const deepLink = `elgounaconnect://auth?code=${encodeURIComponent(code)}${state ? `&state=${encodeURIComponent(state)}` : ''}`;
            console.log('Deep link:', deepLink);
            
            // Redirect to the app
            window.location.href = deepLink;
            
            // Fallback: if the app doesn't open, show a message
            setTimeout(() => {
                document.querySelector('.container').innerHTML = `
                    <h1>App Not Found</h1>
                    <p>If the app didn't open automatically, please:</p>
                    <ol style="text-align: left; max-width: 300px; margin: 20px auto;">
                        <li>Make sure the El Gouna Connect app is installed</li>
                        <li>Try opening the app manually</li>
                        <li>Check that you're using the correct app</li>
                    </ol>
                    <p><small>Deep link attempted: ${deepLink}</small></p>
                `;
            }, 3000);
        } else {
            // No code or error
            document.querySelector('.container').innerHTML = `
                <h1>Authentication Error</h1>
                <p>No authorization code received.</p>
                <p>Please try logging in again.</p>
            `;
        }
    </script>
</body>
</html>
